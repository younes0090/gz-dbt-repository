version: 2

sources:
  - name: raw              # alias pour dbt
    schema: gz_raw_data    # vrai dataset BigQuery
    tables:
      - name: sales        # alias pour dbt
        identifier: raw_gz_sales
        description: sales of Greenweez / we have one row per product_id found in each orders_id
        loaded_at_field: "CAST(date_date AS TIMESTAMP)"
        freshness:
         warn_after: {count: 90, period: day}
        columns:
          - name: date_date
            description: date of purchase
          - name: orders_id
            description: unique identifier of the order
            tests:
              - not_null
          - name: products_id
            description: unique identifier of the product
          - name: revenue
            description: total revenue generated from the order
          - name: quantity
            description: number of products purchased

      - name: product
        identifier: raw_gz_product
        description: contains product information including identifiers and purchase prices
        columns:
          - name: products_id
            description: unique identifier of the product
            tests:
              - unique
              - not_null
          - name: purchase_price
            description: purchase price of the product

      - name: ship
        identifier: raw_gz_ship
        description: contains shipping and logistics costs associated with customer orders
        columns:
          - name: orders_id
            description: unique identifier of the order
            tests:
              - unique
              - not_null
          - name: shipping_fee
            description: fee charged to the customer for shipping
          - name: logcost
            description: logistics-related cost for handling the order
          - name: ship_cost
            description: actual cost incurred for shipping the order
            
      - name: adwords
        identifier: raw_gz_adwords
      - name: bing
        identifier: raw_gz_bing
      - name: criteo
        identifier: raw_gz_criteo
      - name: facebook
        identifier: raw_gz_facebook
      


